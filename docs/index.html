<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Submit a Bug</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    label { display: block; margin-top: 20px; }
    textarea, input { width: 100%; padding: 8px; }
    button { margin-top: 20px; padding: 10px 16px; }
  </style>
</head>
<body>

  <h1>Bug Report</h1>

  <img src="assets/logo.png" alt="Project Logo" style="max-width: 200px; margin-bottom: 20px;">
  <p>If you have encountered a bug, please fill out the form below to report it. Your feedback helps us improve the project!</p>

  <form method="POST" action="https://api.github.com/repos/LuisMalhadas/support-platform/bug-report/forms/bug-form">
    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Contact (email or other)</label>
    <input type="text" name="contact" required />

    <button type="submit">Submit</button>
  </form>

</body>
</html>
